<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Use your shared CSS for consistent look -->
  <link rel="stylesheet" href="../style.css" />
  <!-- Calendar-specific CSS overrides (if needed) -->
  <link rel="stylesheet" href="calendar.css" />
</head>
<body>
  <div class="phone-frame">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="date-display" id="dateDisplay">TUESDAY, 08 AUGUST</div>
      <div class="month-dropdown">
        <div id="monthName">AUGUST</div>
        <button id="monthToggleBtn">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </div>
    </div>

    <!-- Calendar Container -->
    <div class="calendar-container">
      <div class="days">
        <div>Su</div>
        <div>Mo</div>
        <div>Tu</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
      </div>
      <div class="dates" id="dates">
        <!-- Date cells will be generated dynamically -->
      </div>
    </div>

    <!-- Stats Boxes -->
    <div class="stats-container">
      <div class="stat-box">
        <div class="stat-value" id="streakCount">0</div>
        <div class="stat-label">Streak</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="totalJournals">0</div>
        <div class="stat-label">Journals</div>
      </div>
    </div>

    <div class="add-button">
      <button id="add-journal-btn"  onclick="window.location.href='entry/entry.html'">
          +
      </button>
    </div>
    
    <!-- Bottom Navigation Bar (exactly as on the main page) -->
    <div class="bottom-bar">
      <img src="images/home-2.png" alt="home" class="icon" id="homeIcon">
      <a href="../index.html">
        <img src="images/user-2.png" alt="user" class="icon" id="userIcon">
      </a>
    </div>
  </div>

  <script src="calendar.js"></script>
  <!-- Optional: Font Awesome JS if needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
