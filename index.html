<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="mobile">
        <div class="phone-frame">
            <div class="title">
                Welcome<br>
                back!
            </div>

            <div class="menu_icons">
                <div class="search-container">
                    <input type="text" name="search" id="search-box" class="hidden">
                    <button id="search-btn">
                        <img src="/images/search.png" alt="search" class="icon" id="searchIcon">
                    </button>
                </div>
                <img src="/images/menu.png" alt="menu" class="icon" id="menuIcon" />
            </div>
            <div class="menu">
                <div class="journals">
                    <div class="journals" id="journalsContainer">
                        <!-- Journal entries will be inserted here -->
                    </div>
                </div>
                <div class="add-button">
                    <button id="add-journal-btn"  onclick="window.location.href='entry/entry.html'">
                        +
                    </button>
                </div>
                <div class="bottom-bar">

                    <img src="images/home.png" alt="home" class="icon" id="homeIcon">
                    <a href="calendar/calendar.html">
                        <img src="images/user.png" alt="user" class="icon" id="userIcon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
