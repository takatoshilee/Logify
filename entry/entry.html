<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Journal with OpenAI & Attachments</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="phone-frame">
    <div class="top-bar">
      <img src="images/arrow-left.svg" alt="Back" class="icon" id="backIcon" />
      <img src="images/attachment-01.svg" alt="Attachment" class="icon" id="attachmentIcon" />
    </div>


    <div class="content">
      <div class="journal-title">
        This is a journal about my life
      </div>
      <div class="date" id="dateField"></div>
      <div class="attachment-preview" id="attachmentPreview"></div>
      <textarea class="journal-text" id="journalText" placeholder="Write your thoughts here..."></textarea>
      <div class="button-row">
        <button class="btn" id="feedbackBtn">Finish with feedback</button>
        <button class="btn" id="rephraseBtn">Rephrase this better</button>
      </div>
      <div id="feedbackContainer"></div>
    </div>
  </div>

  <div id="spotifyLoginModal" class="modal">
    <div class="modal-content">
      <h2>Please log in to Spotify</h2>
      <button id="spotifyLoginBtn">Log in to Spotify</button>
    </div>
  </div>


  <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx" />

  <script src="script.js"></script>
</body>
</html>
