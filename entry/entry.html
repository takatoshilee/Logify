<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Journal with OpenAI & Attachments</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="apiKeyModal">
    <div id="apiKeyModalContent">
      <h3>Enter your OpenAI API Key</h3>
      <input type="password" id="apiKeyInput" placeholder="sk-..." />
      <button id="saveApiKeyBtn">Save API Key</button>
    </div>
  </div>

  <div class="phone-frame">
    <div class="top-bar">
      <a href="../index.html">
        <img src="images/arrow-left.svg" alt="Back" class="icon" />
      </a>
      <img src="images/attachment-01.svg" alt="Attachment" class="icon" id="attachmentIcon" />
    </div>

    <div class="content">
      <div class="journal-title" id="entryTitle" contenteditable="true">Journal Entry</div>
      <div class="date" id="dateField"></div>
      <div class="attachment-preview" id="attachmentPreview"></div>
      <textarea class="journal-text" id="journalText" placeholder="Write your thoughts here..."></textarea>
      <div class="button-row">
        <button class="btn" id="feedbackBtn">Finish with feedback</button>
        <button class="btn" id="rephraseBtn">Rephrase this better</button>
      </div>
      <div id="feedbackContainer"></div>
      <div class="button-row">
        <button class="btn" id="saveEntryBtn">Save Entry</button>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx" />

  <script src="script.js"></script>
</body>
</html>
